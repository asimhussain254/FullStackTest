{{ userForm | json }}
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- <input type="hidden" [formControlName]="firstName" value="0" /> -->
 <div class="col-md-12">
    <div class="form-group has-feedback">
      <label>Name</label>
      <div class="form-row">
        <div class="col-md-3">
          <select name="title" class="form-control" [(ngModel)]="userData.title">
            <option value="0">Select.</option>
            <option [ngValue]="1">Mr.</option>
            <option [ngValue]="2">Mrs.</option>
          </select>
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            [formControlName]="firstName"
            placeholder="First"
          />
        </div>
        <div class="col-md-5">
          <input class="form-control" type="text" [formControlName]="lastName" placeholder="Last" />
        </div>
      </div>
      <!-- <span class="fa fa-user form-control-feedback"></span> -->
    </div>
    <div class="form-group has-feedback">
      <label>Email</label>
      <input class="form-control" type="text" [formControlName]="email" placeholder="First" />
      <!-- <span class="fa fa-envelope form-control-feedback"></span> -->
    </div>
    <div class="form-group has-feedback">
      <!-- <label>Date Of Birth</label>
      <input class="form-control ui-datepicker" type="text" [formControlName]="dateOfBirth" /> -->
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [formControlName]="dateOfBirth" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary uk-icon-calendar-check-o" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <!-- <span class="fa fa-envelope form-control-feedback"></span> -->
    </div>
    <div class="form-group has-feedback">
      <label>Phone No.</label>
      <input class="form-control" type="text" [formControlName]="phoneNumber" />
      <!-- <span class="fa fa-lock form-control-feedback"></span> -->
    </div>
    <div class="form-group has-feedback">
      <!-- <span class="fa fa-id-card form-control-feedback"></span> -->
      <label>Gender</label>
      <div class="form-row">
        <div class="col-md-6">
          <label class="radio-inline">
            <input name="gender" type="radio" [value]="1" [formControlName]="gender" />
            Male
          </label>
        </div>
        <div class="col-md-6">
          <label class="radio-inline">
            <input name="gender" type="radio" [value]="2" [formControlName]="gender" />
            Female
          </label>
        </div>
      </div>
    </div>
    <div class="form-group has-feedback">
      <label>Languages</label>
      <div class="form-row">
        <div class="col-md-4" *ngFor="let item of this.userService.languageList">
          <label>
            <input
              class="form-check-inline"
              type="checkbox"
              name="languages"
              [value]="item.id"
              [checked]="getLanguageModel(item)"
              (change)="onLanguageChange($event.target.checked, item)"
            />
            {{ item.title }}
          </label>
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-success btn-lg col-md-6 col-md-offset-3">
        <i class="fas fa-database"></i>
        Submit
      </button>
    </div>
  </div>
</form>
