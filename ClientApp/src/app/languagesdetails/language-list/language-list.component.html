<table class="table text-center">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lanuage of lanuages">
        <td>{{ lanuage.title }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-danger" (click)="deleteUser(lanuage)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn btn-primary" (click)="setLanguage(lanuage)">
              <i class="fas fa-pencil"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
